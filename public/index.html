    <nav id="menuBox" class="absolute top-0 w-full z-10000">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <!-- Website Logo -->
                    <div class="transform rotate-90">

                        <div class="left-16 relative w-36 h-20 lightsaber">
                            <label for="darth-vader-example"></label>
                            <input type="checkbox" id="darth-vader-example" checked="checked">

                        </div>


                    </div>

                </div>
                <!-- Navbar items -->
                <div id="men-items" class="hidden md:flex items-center space-x-3 men-item">

                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex ">
                    <button class="outline-none mobile-menu-button">
                        <svg class=" w-6 h-6 text-red-500 hover:text-yellow-500 " x-show="!showMenu" fill="none"

    <section class="overflow-hidden relative w-full h-full p-32 flex justify-center items-stretch ">
        <img id="bg" class="absolute top-0 left-0 w-full h-full object-cover" src="./img/starbg.jpeg" alt="starwars">
        <img id="name" class="absolute z-10 top-1" src="./img/sidsid.svg" alt="mesasid">
        <img id="cloud" class="absolute z-10  bottom-2" src="./img/badal.svg" alt="cloud">
        <img src="./img/yodasvg.svg" id="logoLeft" class="absolute z-10 bottom-12 w-36 h-36" alt="siddhartha-img">
    </section>

    <section>
        <div class="relative w-full p-32 flex justify-center items-stretch">
            <img id="stars" class="absolute top-0 left-0 w-full h-full object-cover " src="./img/starsss.jpeg" alt="">
            <img id="hansolo" class="absolute z-10 top-0 w-72 h-72" src="./img/hansolo.svg" alt="">
            <img class="relative -my-15" src="./img/mtfbwy.png" alt="">
        </div>
    </section>



    <div class="absolute bg-yellow-400 w-full h-10 p-20 flex justify-center items-center">

        <footer class="footer">
            <p class="credits text-black font-semibold">
                Siddhartha Mishra &copy;&nbsp;DWIT, BCA 2024
            </p>
        </footer>
    </div>



    <script>
        let bg = document.getElementById('bg');
        let names = document.getElementById('name');
        let cloud = document.getElementById('cloud');
        let hansolo = document.getElementById('hansolo');
        let header = document.querySelector("header");
        let logo = document.getElementById("logoLeft");
        let imgdiv = document.getElementById("imgdiv");
        let lbsaber = document.getElementById("darth-vader-example");
        let menuBox = document.getElementById("men-items");
        let mobileMenu = document.getElementById('men-items');
        let width = visualViewport.width;
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });

        var onresize = function () {
            width = document.body.clientWidth;
            height = document.body.clientHeight;

            if (width <= 767) {
                menuBox.style.display = "none";
                menu.removeAttribute("class", "hidden");

            }
            else {
                menuBox.style.display = "flex";
                menu.setAttribute("class", "hidden");

            }
        }
        window.addEventListener("resize", onresize);

        window.addEventListener('scroll', function () {
            let value = window.scrollY;
            cloud.style.left = value * 1.25 + 'px';
            names.style.top = 1 + value * 1.05 + 'px';
            hansolo.style.right = value * 1.25 + 'px';
            hansolo.style.transform = 'translateX(' + (value * 0.5) + 'px) translateY(' + (value * 0.5) + 'px)';
            bg.style.top = value * 0.5 + 'px';
            imgdiv.style.top = value * 0.5 + 'px';
        });

        lbsaber.addEventListener('click', function () {
            if (this.checked && width > 768) {
                document.getElementById("audio").play();
                menuBox.style.display = "flex";
                menu.style.display = "none";
            } else {
                document.getElementById("audio").pause();
                menuBox.style.display = "none";
            }
        });




    </script>
