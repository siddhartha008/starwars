<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddhartha Mishra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/svg" href="./img/yodasvg.svg" />
    <script src="./app.js" type="text/javascript"></script>
</head>

<body class="min-h-screen overflow-x-hidden">
    <!-- Audio -->
    <audio id="main" preload="auto">
        <source src="../starwars.mp3">
    </audio>

    <audio id="audio" preload="auto">
        <source src="../lsaber.mp3">
    </audio>

    <!--Header-->
    <header id="menuBox" class="absolute top-0 left-0 w-full py-1 px-4 flex justify-between items-center z-10000">
        <!--diving main into two section. i) for logo/name    ii) for navbar-->
        <div class=" transform rotate-90">

            <div class="left-16 relative w-36 h-20 lightsaber">
                <label for="darth-vader-example"></label>
                <input type="checkbox" id="darth-vader-example" checked="checked">
                <div class="switch"></div>
                <div class="plasma vader"></div>
            </div>

        </div>

        <ul id="men-items" class="flex text-yellow-400 font-medium justify-center items-center login-box">
            <li class="ml-5 px-sm py-1 active:bg-green-700"><a href="" class="">Movies</a></li>
            <li class="ml-5 px-2 py-1 "><a href="">Characters</a>
            </li>
            <li class="ml-5 px-2 py-1"><a href="">Gallery</a></li>
            <li class="ml-5 px-3 py-1 rounded font-semibold bg-yellow-600 text-gray-800 ">

                <button id="playbutton" class="hover:text-white">Play</button></a>
            </li>
            </div>
        </ul>
    </header>

    <section class="overflow-hidden  relative w-full h-screen p-32 flex justify-center items-stretch ">
        <img id="bg" class="absolute top-0 left-0 w-full h-full object-cover" src="./img/starbg.jpeg" alt="starwars">
        <img id="name" class="absolute z-10 top-1" src="./img/sidsid.svg" alt="mesasid">
        <img id="cloud" class="absolute z-10  bottom-2" src="./img/badal.svg" alt="cloud">
        <img src="./img/yodasvg.svg" id="logoLeft" class="absolute z-10 bottom-12 w-36 h-36" alt="siddhartha-img">
    </section>

    <div class="relative w-full h-screen p-32 flex justify-center items-stretch ">
        <img id="stars" class="absolute top-0 left-0 w-full h-full object-cover " src="./img/starsss.jpeg" alt="">
        <img id="hansolo" class="absolute z-10 top-0 w-72 h-72" src="./img/hansolo.svg" alt="">
        <img class="relative -my-15" src="./img/mtfbwy.png" alt="">
    </div>

    <div class="relative w-full h-screen p-32 flex justify-center items-stretch">
        <img class="absolute top-0 left-0 w-full h-full object-cover " src="./img/starsss.jpeg" alt="">
        <div id="imgdiv" class=" z-10 w-auto h-2/3">
            <img class="absolute w-1/2 rounded-l" src="./img/swbg.jpeg" alt="">
        </div>
    </div>



    <script>
        let bg = document.getElementById('bg');
        let names = document.getElementById('name');
        let cloud = document.getElementById('cloud');
        let hansolo = document.getElementById('hansolo');
        let header = document.querySelector("header");
        let logo = document.getElementById("logoLeft");
        let imgdiv = document.getElementById("imgdiv");
        let lbsaber = document.getElementById("darth-vader-example");
        let playbutton = document.getElementById("playbutton");
        let playmain = false;
        let menuBox = document.getElementById("men-items");

        window.addEventListener('scroll', function () {
            let value = window.scrollY;
            cloud.style.left = value * 1.25 + 'px';
            names.style.top = 1 + value * 1.05 + 'px';
            hansolo.style.right = value * 1.25 + 'px';
            hansolo.style.transform = 'translateX(' + (value * 0.5) + 'px) translateY(' + (value * 0.5) + 'px)';
            bg.style.top = value * 0.5 + 'px';
            imgdiv.style.top = value * 0.5 + 'px';
        });

        lbsaber.addEventListener('click', function () {
            if (this.checked) {
                document.getElementById("audio").play();
                menuBox.style.display = "flex";
            } else {
                document.getElementById("audio").pause();
                menuBox.style.display = "none";
            }
        });

        playbutton.addEventListener('click', function () {
            playmain = !playmain;
            if (this.click && playmain == true) {
                document.getElementById("main").play();
                this.innerText = "Pause";
            } else {
                document.getElementById("main").pause();
                this.innerText = "Play";
            }
        });



    </script>


</body>

</html>
