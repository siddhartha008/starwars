<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters - Star Wars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/svg" href="./img/yodasvg.svg" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />



</head>

<body class="min-h-screen overflow-x-hidden">
    <!-- Audio -->

    <audio id="audio" preload="auto">
        <source src="lsaber.mp3">
    </audio>

    <!--Header-->
    <nav id="menuBox" class="absolute top-0 w-full z-10000">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <!-- Website Logo -->
                    <div class="transform rotate-90">

                        <div class="left-16 relative w-36 h-20 lightsaber">
                            <label for="darth-vader-example"></label>
                            <input type="checkbox" id="darth-vader-example" checked="checked">
                            <div class="switch"></div>
                            <div class="plasma vader"></div>
                        </div>


                    </div>

                </div>
                <!-- Navbar items -->
                <div id="men-items" class="hidden md:flex items-center space-x-3 men-item">
                    <a href="index.html" class="py-2 px-2 font-light text-yellow-500 transition duration-300">HOME</a>
                    <a href="movies.html" class="py-2 px-2 text-yellow-500 transition duration-300">MOVIES</a>
                    <a href="https://www.imdb.com/title/tt0427053/" target="_blank"
                        class="py-2 px-2 text-white bg-yellow-600 rounded hover:bg-pink-600  transition duration-300">Characters</a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex ">
                    <button class="outline-none mobile-menu-button">
                        <svg class=" w-6 h-6 text-red-500 hover:text-yellow-500 " x-show="!showMenu" fill="none"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu bg-transparent absolute -mt-4">
            <ul class="flex left-5 ">
                <li class=" border-1 border-yellow-400 rounded-md ml-28 mr-4"><a href="index.html"
                        class="text-sm px-2 text-white">HOME</a></li>
                <li class="border-1 border-yellow-400 rounded-md mr-4"><a href="movies.html"
                        class=" text-sm px-2">MOVIES</a></li>
                <li> <a href="https://www.imdb.com/title/tt0427053/" target="_blank"
                        class=" py-2 px-2 font-medium text-white bg-yellow-600 rounded hover:bg-pink-600 transition duration-300">Characters</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="grid mt-9">
        <input class="px-5" type="radio" name="position" checked />
        <input type="radio" name="position" />
        <input type="radio" name="position" />
        <input type="radio" name="position" />
        <input type="radio" name="position" />
        <main class="mt-24 mb-3 " id="carousel">
            <div class="item px-5">Princess Leia</div>
            <div class="item px-3">Luke Skywalker</div>
            <div class="item px-5">Obi Wan Kenobi</div>
            <div class="item px-5">Anakin</div>
            <div class="item px-5">Darth Vedar</div>
            
            <main>
    </div>






    <div id="foot" class="absolute bg-yellow-400 w-full h-7 p-20 mt-11">
        <p class="credits text-black font-semibold flex justify-center items-center">
            Star Wars &copy;&nbsp;Star Wars is a registered trademark of Lucasfilm Ltd.
        </p>
    </div>



    <script>
        let bg = document.getElementById('bg');
        let names = document.getElementById('name');
        let cloud = document.getElementById('cloud');
        let hansolo = document.getElementById('hansolo');
        let header = document.querySelector("header");
        let logo = document.getElementById("logoLeft");
        let lbsaber = document.getElementById("darth-vader-example");
        let menuBox = document.getElementById("men-items");
        let mobileMenu = document.getElementById('men-items');
        let width = visualViewport.width;
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");
        let visible = true;



        btn.addEventListener("click", () => {
            visible = !visible;
            if (visible) {
                menu.style.display = "none";
            }
            else {
                menu.style.display = "block";
            }
        });

        var onresize = function () {
            width = document.body.clientWidth;
            height = document.body.clientHeight;

            if (width <= 767) {
                menuBox.style.display = "none";
            }
            else {
                menuBox.style.display = "flex";
                menu.style.display = "none";
            }
        }
        window.addEventListener("resize", onresize);

        window.addEventListener('scroll', function () {
            let value = window.scrollY;
            cloud.style.left = value * 1.25 + 'px';
            names.style.top = 85 + value * 1.05 + 'px';
            bg.style.top = value * 0.5 + 'px';
            if (width <= 767) {
                hansolo.style.right = value * 0.5 + 'px';
                hansolo.style.transform = 'translateX(' + (value * 0.5) + 'px) translateY(' + (value * 0.5) + 'px)';
            } else {
                hansolo.style.right = value * 1.10 + 'px';
                hansolo.style.transform = 'translateX(' + (value * 0.5) + 'px) translateY(' + (value * 0.5) + 'px)';
            }

        });

        lbsaber.addEventListener('click', function () {
            if (this.checked && width > 768) {
                document.getElementById("audio").play();
                menuBox.style.display = "flex";
                menu.style.display = "none";
            } else {
                document.getElementById("audio").pause();
                menuBox.style.display = "none";
            }
        });

    </script>


</body>

</html>
